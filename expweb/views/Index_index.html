<{ include "header.html"}>
	<table class="table table-striped table-hover table-condensed">
			<thead>
				<tr>
					<th>项目名称</th>
					<th>项目描述</th>
					<th>Shell数量</th>
					<th>创建时间</th>
					<th>项目状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			 <{loop $listall $arr}>
				<tr>
					<td><a href="index.php?m=project&a=listurl&token=<{$arr['project_hash']}>"><{$arr['project_name']}></a></td>
					<td><{$arr['project_desc']}></td>
					<td><{$arr['shellnum']}></td>
					<td><{$arr['time']}></td>
					<td>
						<{if $arr['status'] == 0 }>
							<span class="label label-info">正在扫描</span>
						<{else }>
							<span class="label label-success ">扫描完成</span>
						<{/if}>
					</td>
					<td><a href="#">删除</a></td>
				</tr>
			 <{/loop}>
				
			</tbody>
	</table>

	</body>
</html>
